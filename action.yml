name: 'Construct Deployment URL'
description: 'Constructs Vercel deployment URL from PR branch name'

inputs:
  project-name:
    description: 'Vercel project name'
    required: true
  team-slug:
    description: 'Vercel team slug'
    required: true

outputs:
  should-notify:
    description: 'Whether a notification should be sent'
  deployment-info:
    description: 'Deployment information as JSON string'

runs:
  using: 'node20'
  main: 'dist/index.js'
